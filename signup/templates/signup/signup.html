{% extends "main/wrapper.html" %}
{% block title%}Sign Up{% endblock %}
{% load staticfiles %}
{% block content %}
{% load i18n %}
<div class="container" style="min-height: 40vh;">
    <div class="container bg-secondary rounded">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">{% trans "Email address" %}</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">{% trans "We'll never share your email with anyone
                    else." %}</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">{% trans "Password" %}</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">{% trans "Check me out" %}</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
