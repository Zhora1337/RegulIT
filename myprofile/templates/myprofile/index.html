{% extends "main/wrapper.html" %} {% load staticfiles %} {% block content %}{% load i18n %}{% if user.is_active %}
<div class="container text-center text-white shadow rounded bg-secondary pb-5">
    <h1>{% trans "Profile" %}</h1>
    <form>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="inputPassword" placeholder="First name" value="{{ user.first_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="inputPassword" placeholder="Last name" value="{{ user.last_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 d-flex justify-content-between">
                <input type="text" readonly class="form-control-plaintext  text-white" id="staticEmail" value="{{ user.email }}">
                <a href='/myprofile/edit_email/' class="btn btn-primary" style="width: 20%">Edit email</a>
            </div>
        </div>
        <a href="/myprofile/edit_names/" class="btn btn-primary">{% trans 'Edit' %}</a>
    </form>
</div>
</div>
{% endif %} {% endblock %}
