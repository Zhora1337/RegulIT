{% extends "main/wrapper.html" %} {% load staticfiles %} {% block content %}{% load i18n %}{% if user.is_active %}
<div class="container text-center pb-5">
    <h1 class="product-name">{% trans "Profile" %}</h1>
    <form class="d-flex justify-content-between flex-wrap">
        {% csrf_token %}
        <div class="">
            <img src='{{user.userphoto.user_photo.url}}' style="width:300px; height:300px; border-radius:40px;">
        </div>
        <div class="d-flex flex-column mr-5" style="min-width:60%">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label label">{% trans "Username" %}</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="username" placeholder="First name" value="{{user.username}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label label">{% trans "First name" %}</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="firstName" placeholder="First name" value="{{ user.first_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label label">{% trans "Last name" %}</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="lastName" placeholder="Last name" value="{{ user.last_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label label">{% trans "Email" %}</label>
                <div class="col-sm-10 d-flex justify-content-between">
                    <input type="text" readonly class="form-control-plaintext label" id="staticEmail" value="{{ user.email }}">
                    <a href='/myprofile/edit_email/' class="btn menu-btn" style="width: 40%">Edit email</a>
                </div>
            </div>
            <a href="/myprofile/edit/{{user.username}}" class="btn menu-btn">{% trans 'Edit' %}</a>
        </div>

    </form>
</div>
{% endif %} {% endblock %}
